<!-- Reference to static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <!-- <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" /> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static './bootstrap-5.0.2-dist/css/bootstrap.css' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <!-- Custom JS -->
  <script src="{% static 'base.js' %}" defer></script>
  {% block scripts %} {% endblock scripts %}

  <title>Xử lý ảnh | {% block title %}{% endblock title %}</title>
</head>

<body>
  <div class="container mt-3">{% block content %} {% endblock content %}</div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="{% static './bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
